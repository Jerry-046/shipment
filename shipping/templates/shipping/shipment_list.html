{% extends 'shipping/base.html' %}

{% block bodycontent %}
<h2>Shipment List</h2>
    <ul>
        {% for shipment in shipments %}
           <div> <li>{{ shipment }}</li> </div>
           <div> <a href="{% url 'shipment_detail' shipment.pk %}">Read</a></div>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'from_form' %}">Create Shipment</a>
    <br>
    <a href="{% url 'shipping-home'%}">Go to home</a>

{% endblock bodycontent %}
