{% extends 'shipping/base.html' %}

{% block bodycontent %}
<h1>All Feedbacks</h1>
<ul>
    {% for feedback in feedbacks %}
    <hr>
    <div style="display: flex;">
        <div style="margin-right: auto;">
            <p>{{ feedback.name }}</p>
            <p>{{feedback.message}}</p>
        </div>
        <div> <a href="{% url 'feedback_detail' feedback.pk %}">Read</a></div>
    </div>
    <hr>
    {% endfor %}
</ul>
<a href="{% url 'feedback_create' %}">Create New Feedback</a>
<br>
<a href="{% url 'shipping-home' %}">Go to Home</a>
{% endblock bodycontent %}
