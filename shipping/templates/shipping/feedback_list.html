{% extends 'shipping/base.html' %}

{% block bodycontent %}
<section class="py-6 text-blue-900 sm:py-16 lg:py-20">
  <div class="mx-auto max-w-screen-lg px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row">
      <div class="my-10 text-center sm:mt-20 lg:text-left">
        <p class="text-lg font-medium text-blue-600">What clients say about their experience with us</p>
        <h2 class="mt-4 text-3xl font-bold text-blue-900 sm:text-4xl">Client Testimonials</h2>
        <div class="mt-8">
          <a href="{% url 'feedback_create'%}">
          <button class="rounded-lg border-2 border-blue-700 bg-blue-700 px-6 py-2 font-medium text-white transition hover:translate-y-1">Give Your Own Feedback</button>
        </a>
        </div>
      </div>
      
      <div class="relative mx-auto grid max-w-lg grid-cols-1 gap-6 lg:ml-auto lg:gap-10">
        {% for feedback in feedbacks %}
        <div class="flex flex-col rounded-xl border-2 border-blue-500 bg-blue-100 text-center shadow-xl shadow-blue-200">
          <div class="relative flex flex-1 flex-col justify-between p-6 lg:py-7 lg:px-5">
            <span class="absolute -left-5 -bottom-6 rounded-full bg-blue-500 p-3 text-5xl text-white">
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M7.16 3.5C4.73 5.06 3.55 6.67 3.55 9.36c.16-.05.3-.05.44-.05c1.27 0 2.5.86 2.5 2.41c0 1.61-1.03 2.61-2.5 2.61c-1.9 0-2.99-1.52-2.99-4.25c0-3.8 1.75-6.53 5.02-8.42L7.16 3.5zm7 0c-2.43 1.56-3.61 3.17-3.61 5.86c.16-.05.3-.05.44-.05c1.27 0 2.5.86 2.5 2.41c0 1.61-1.03 2.61-2.5 2.61c-1.89 0-2.98-1.52-2.98-4.25c0-3.8 1.75-6.53 5.02-8.42l1.14 1.84h-.01z" clip-rule="evenodd" /></svg>
            </span>
            <div class="flex-1">
              <p class="text-2xl font-bold">{{ feedback.subject}}</p>

              <blockquote class="mt-8 flex-1 overflow-hidden text-ellipsis ">
                <p class="leading-relaxed text-blue-900 ">{{feedback.message}}</p>
              </blockquote>
            </div>

            <div class=" mt-8 px-8 py-1 flex">
                <div>
                  <p class="text-base font-bold">{{feedback.name}}</p>
                  <p class="mt-0.5 text-sm">{{feedback.email}}</p>
                </div>
                <div>Read</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
     
    </div>
  </div>
</section>

{% endblock bodycontent %}
