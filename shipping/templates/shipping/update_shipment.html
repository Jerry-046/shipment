{% extends 'shipping/base.html' %}

{% block bodycontent %}
<h2>Update Shipment</h2>

        {% csrf_token %}

    </form>
    <a href="{% url 'shipment_detail' shipment.id %}">Cancel</a>
{% endblock bodycontent %}
