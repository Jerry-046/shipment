{% block bodycontent %}

    <div class="p-6 my-2 lg:mt-16 bg-zinc-800 rounded-lg max-w-4xl mx-auto text-white">
        <h2 class="text-2xl mb-4">Create a Shipment</h2>
        <div class="flex justify-between mb-4">
            <p class="text-white">From</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="text-red-500">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ field.label }}: {{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="grid lg:gap-4">
                <div class="grid grid-cols-3 lg:gap-4 mb-4">
                    <div>
                        <label for="id_sender_country">Sender country:</label>
                        <select name="sender_country" class="bg-zinc-700 rounded-lg p-2 ">
                            <option value="" selected>---------</option>
                            {% for i in country %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" name="sender_contactnumber" placeholder="Contact Number i.e +977-98********" class="bg-zinc-700 rounded-lg p-2" />
                    <input type="city" name="sender_city" placeholder="City Address" class="bg-zinc-700 rounded-lg p-2" />
                </div>
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <input type="text" name="sender_postalcode" placeholder="Postal Code" class="bg-zinc-700 rounded-lg p-2" />
                    <input type="text" name="sender_telephone1" placeholder="Telephone 1" class="bg-zinc-700 rounded-lg p-2" />
                    <input type="text" name="sender_telephone2" placeholder="Telephone 2" class="bg-zinc-700 rounded-lg p-2" />
                </div>
                <div class="mb-4">
                    <input type="text" name="sender_address" placeholder="Address" class="bg-zinc-700 rounded-lg p-2 w-full" />
                </div>
                <div class="mb-4">
                    <button type="submit" class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150">
                        Submit
                    </button>
                </div>
            </div>
        </form>    
    </div>
  
  
<button><a href="{% url 'shipping-home' %}">Go to Home</a></button>
{% endblock bodycontent %}
